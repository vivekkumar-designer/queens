<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="Store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>

      <h1 class="band-name band-name-large">Queen</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">Music</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-titles">Album 1</span>
          <img class="shop-item-image" src="images/Album 1.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$10.09</span>
            <button class="btn btn-primary btn-shop-item-button" role="button">
              Buy Now
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-titles">Album 2</span>
          <img
            class="shop-item-image"
            src="images/Album 2.png"
            height="200"
            alt=""
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$10.09</span>
            <button class="btn-primary btn-shop-item">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-titles">Album 3</span>
          <img
            class="shop-item-image"
            src="images/Album 3.png"
            height="200"
            alt=""
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$10.09</span>
            <button class="btn-primary btn-shop-item">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-titles">Album 4</span>
          <img
            class="shop-item-image"
            src="images/Album 4.png"
            height="200"
            alt=""
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$10.09</span>
            <button class="btn-primary btn-shop-item">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">Merch</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-titles">T-Shirt</span>
          <img
            class="shop-item-image"
            src="images/Shirt.png"
            height="200"
            alt=""
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$09.59</span>
            <button class="btn-primary btn-shop-item">Buy Now</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-titles">Coffee</span>
          <img
            class="shop-item-image"
            src="images/Cofee.png"
            height="200"
            alt=""
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$09.59</span>
            <button class="btn-primary btn-shop-item">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">Carts</h2>
      <div class="cart-items">
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="images/Shirt.png"
              width="100"
              alt=""
            />
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$09.59</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" role="button">Remove</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="images/Album 3.png"
              width="100"
              alt=""
            />
            <span class="cart-item-title">Album 3</span>
          </div>
          <span class="cart-price cart-column">$10.09</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger" role="button">Remove</button>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$20.78</span>
        <button class="btn btn-primary btn-purchase" role="button">
          Purchase
        </button>
      </div>
    </section>
  </body>
  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="band-name">Queen</h3>
      <ul class="nav footer-nav">
        <li>

          /></a>
        </li>
        <li>
          <a href="https://www.sportify.com" target="_blank"
            ><img src="Images/Spotify Logo 1.png"

        <li>
          <a href="https://www.facebook.com" target="_blank"
            ><img src="Images/Facebook Logo 1.png"

      </ul>
    </div>
  </footer>
</html>
